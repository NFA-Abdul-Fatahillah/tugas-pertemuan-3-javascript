<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manajemen Pesanan</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="p-6 bg-gray-100">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-4">Daftar Produk</h2>
      <ul id="produkList" class="space-y-2"></ul>

      <h2 class="text-xl font-semibold mt-6">Tambah Produk</h2>
      <input
        id="nama"
        type="text"
        placeholder="Nama Produk"
        class="border p-2 rounded w-full mt-2"
      />
      <input
        id="harga"
        type="number"
        placeholder="Harga"
        class="border p-2 rounded w-full mt-2"
      />
      <input
        id="stok"
        type="number"
        placeholder="Stok"
        class="border p-2 rounded w-full mt-2"
      />
      <button
        onclick="tambahProduk()"
        class="bg-blue-500 text-white px-4 py-2 rounded mt-2 w-full"
      >
        Tambah
      </button>
    </div>

    <script>
      let produkToko = [
        { id: 1, nama: "Laptop", harga: 7000000, stok: 5 },
        { id: 2, nama: "Mouse", harga: 200000, stok: 10 },
        { id: 3, nama: "Keyboard", harga: 350000, stok: 7 },
      ];

      // To Do Create func tampilkanProduk()
      function tampilkanProduk() {
        let list = document.getElementById("produkList");
        list.innerHTML = "";
        produkToko.forEach((produk, index) => {
          list.innerHTML += `
                    <li class="p-2 bg-gray-200 rounded flex justify-between items-center">
                        ${
                          produk.nama
                        } - Rp${produk.harga.toLocaleString()} - Stok: ${
            produk.stok
          }
                        <button onclick="hapusProduk(${
                          produk.id
                        })" class="bg-red-500 text-white px-3 py-1 rounded">Hapus</button>
                    </li>
                `;
        });
      }

      // To Do Create func tambahProduk()
      function tambahProduk() {
        let nama = document.getElementById("nama").value;
        let harga = parseInt(document.getElementById("harga").value);
        let stok = parseInt(document.getElementById("stok").value);
        if (nama && harga > 0 && stok > 0) {
          let id = produkToko.length
            ? produkToko[produkToko.length - 1].id + 1
            : 1;
          produkToko.push({ id, nama, harga, stok });
          tampilkanProduk();
        }
      }

      // To Do Create func hapusProduk()
      function hapusProduk(id) {
        produkToko = produkToko.filter((produk) => produk.id !== id);
        tampilkanProduk();
      }

      // To Do Call func tampilkanProduk()
      tampilkanProduk();
    </script>
  </body>
</html>
